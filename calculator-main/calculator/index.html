<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Javascript calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="calculator">
        <input type = "text" placeholder ="0" id= "inputBox"
        readonly>
        
        <div class="Btn">
                <button class ="operator ac">AC</button>
                <button class ="operator del">DEL</button>
                <button class ="operator">%</button>
                <button class ="operator">/</button>
    </div>   
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class ="operator">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class ="operator">-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class ="operator">+</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class ="equalBtn">=</button>
    </div>
</div><!--end calculator-->
<script src = "script.js"></script>
</body>
</html>
